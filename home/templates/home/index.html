<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket</title>
    <script>
        {% comment %} var ws = new WebSocket('ws://127.0.0.1:8000/ws/sc/');

        ws.onopen = function(){
            //if connection is successful this method will be executed
            console.log('WebSocket connection opened...')
            //send message to server...
            ws.send('Message from client...')
        }
        ws.onmessage = function(event){
            console.log('Message recieved from Server...',event)
            console.log('Data attribute recieved from Server...',event[])

        }
        ws.onerror = function(event){
            console.log('WebSocket Error occured while connecting to the server...',event)
        }
        ws.onclose = function(event){
            console.log('WebSocket connection closed to the server...',event)
        } {% endcomment %}

        var ws = new WebSocket('ws://127.0.0.1:8000/ws/sc/');

        // Add event listener for 'open' event
        ws.addEventListener('open', () => {
            console.log('WebSocket connection opened...');
            // Send a message to the server
            ws.send('Message from client...');
        });

        // Add event listener for 'message' event
        ws.addEventListener('message', (event) => {
            console.log('Message received from Server...', event);
            // Access the data attribute from the event
            console.log('Data attribute received from Server...', event.data);
        });

        // Add event listener for 'error' event
        ws.addEventListener('error', (event) => {
            console.log('WebSocket error occurred while connecting to the server...', event);
        });

        // Add event listener for 'close' event
        ws.addEventListener('close', (event) => {
            console.log('WebSocket connection closed...', event);
        });



    </script>
</head>
<body>
    <h1>Send/Recieve data to/from Server</h1>
</body>
</html>
